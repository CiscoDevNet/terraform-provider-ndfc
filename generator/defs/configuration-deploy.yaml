---
resource:
  name: configuration_deploy
  rest_endpoint: /lan-fabric/rest/control/fabrics/%s/inventory/switchesByFabric
  doc_category: Fabric
  generate_tf_resource: true
  skip_codec: true
  attributes:
    - &id
      model_name: id
      tf_name: id
      description: The Terraform Unique Identifier for the Inventory Devices resource
      type: String
      id: true
      use_state: true
      computed: true
      ndfc_type: string
    - &fabric_name
      model_name: fabricName
      tf_name: fabric_name
      reference: true
      description: The name of the fabric
      type: String
      example: CML
      mandatory: true
      tf_requires_replace: true
      ndfc_type: string
    - &serial_numbers
      model_name: serial_numbers
      tf_name: serial_numbers
      description: The serial numbers of the fabric to be deployed
      type: List:String
      example: "[ \"FGE20360RRZ\", \"FGE20360RRY\" ]"
      mandatory: true
      ndfc_type: set