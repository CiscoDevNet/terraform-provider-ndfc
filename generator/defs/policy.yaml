---
resource:
  name: policy
  doc_category: Fabric
  generate_tf_resource: true
  description: "Resource to configure policies on a switch"
  import_id:
    - "POLICY-26910"
  import_desc: 
    - "Policy-ID"
  attributes:
    - model_name: id
      tf_name: id
      type: Int64
      description: "ID of the policy"
      computed: true
      use_state: true
    - model_name: policyId
      tf_name: policy_id
      type: String
      description: "Policy ID"
      computed: true
      use_state: true
    - model_name: fabricName
      tf_name: fabric_name
      type: String
      description: "Name of the fabric"
      mandatory: true
      payload_hide: true
      tf_requires_replace: true
      example: "CML"
    - model_name: policyGroup
      tf_name: is_policy_group
      type: Bool
      description: "Policy Group"
      default_value: false
      payload_hide: true
      example: false
      ndfc_type: bool
    - model_name: deploy
      tf_name: deploy
      type: Bool
      description: "Deploy policy"
      default_value: false
      ndfc_type: bool
      payload_hide: true
      example: true
    - model_name: status
      tf_name: status
      type: String
      description: "Status of the policy"
      computed: true
      use_state: true
    - model_name: entityName
      tf_name: entity_name
      type: String
      description: "Policy Name"
      mandatory: true
      example: "Switch"
    - model_name: entityType
      tf_name: entity_type
      type: String
      description: "Type of the entity"
      mandatory: true
      example: "SWITCH"
    - model_name: description
      tf_name: description
      type: String
      description: "Description of the policy"
      example: "Policy for switch"
    - model_name: templateName
      tf_name: template_name
      type: String
      description: "Name of the template"
      mandatory: true
      tf_requires_replace: true
      example: "TelemetryDst_EF"
    - model_name: source
      tf_name: source
      type: String
      description: "Source of the policy"
      example: "CLI"
    - model_name: priority
      tf_name: priority
      type: Int64
      description: "Priority of the policy"
      default_value: 500
      example: 500
    - model_name: serialNumber
      tf_name: device_serial_number
      type: String
      description: "Serial number of the device"
      mandatory: true
      tf_requires_replace: true
      example: FDO245206N5
    - model_name: nvPairs
      tf_name: policy_parameters
      type: "Map:String"
      description: "List of name value pairs"
      example: "{\nDSTGRP = \"501\"\n
                IPADDR = \"5.5.5.6\"\n
                PORT   =  \"57900\"\n
                VRF    = \"management\"\n}"
    - model_name: autoGenerated
      tf_name: auto_generated
      type: Bool
      ndfc_type: bool
      description: "Auto generated policy"
      computed: true
    - model_name: deleted
      tf_name: deleted
      type: Bool
      ndfc_type: bool
      description: "Deleted policy"
      computed: true
      optional: true
      example: false

